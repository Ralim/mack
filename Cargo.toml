[package]
name = "mack"
version = "1.2.2"
edition = "2021"
authors = ["Chris Down <chris@chrisdown.name>"]
description = "An opinionated, fast music organiser."
repository = "https://github.com/cdown/mack"
readme = "README.md"
keywords = ["music", "audio", "organiser", "tagging", "mp3"]
categories = ["command-line-utilities", "filesystem"]
license = "Unlicense"

[dependencies]
clap = { version = "3.2.23", features = ["cargo"] }
walkdir = "2.3.3"
lazy_static = "1.4.0"
regex = "1.7.3"
libc = "0.2.140"
anyhow = "1.0.70"
id3 = "1.6.0"
